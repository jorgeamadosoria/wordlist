<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard for Arduino</title>
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/jquery-ui.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/dashard.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-lg-4">
				<a href="index.html"><img class="logo" src="dist/img/Dashboard.png"></a>
			</div>
			<div class="col-lg-8 page-header">
				<h1>Dashboard for Arduino</h1>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col-lg-12"><hr></div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-2">
						<a href="upsert.html"><i class="fa fa-plus-circle fa-2x"></i>Add new device</a>
					</div>
				</div>
				<div class="row table-responsive">
					<table id="devices" class="table">
						<thead>
							<th class="col-lg-3">Name</th>
							<th class="col-lg-6">Description</th>
							<th class="col-lg-3">Actions</th>
							<tr id="deviceRow" class="hidden">
								<td id="name"></td>
								<td id="description"></td>
								<td><a href="view.html?id="><i class=""></i>View</a>&nbsp;
									<a href="upsert.html?id="><i class=""></i>Update</a>&nbsp; <a
									href="devices/delete?id="><i class=""></i>Delete</a>&nbsp;</td>
							</tr>
						</thead>
						<tbody id="devicesList">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 text-center">
				2016 - <a href="https://github.com/jorgeamadosoria/dashard"><i
					class="fa fa-github"></i></a>
			</div>
		</div>
	</footer>
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script src="dist/js/dashard.js"></script>
	<script>
		$(document).ready(initList);
	</script>
</body>

</html>
